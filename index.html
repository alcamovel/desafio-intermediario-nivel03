<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações pessoais</legend>

          <div>
            <div class="input-group">
              <div class="input-wrapper">
                <label for="name">Nome</label>

                <input id="name" type="text">
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>

                <input id="surname" type="text">
              </div>
            </div>
          </div>


          <div class="input-wrapper">
            <label for="personal-email">E-mail <span>(digite um email valido)</span></label>
            <input type="email" id="personal-email" />
          </div>

          <div class="input-wrapper">
            <label for="personal-password">Senha <span>(minimo de 6 caracteres)</span></label>
            <input type="password" id="personal-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-email">Nome do meu Mentor <span>(só o primeiro nome)</span></label>
            <input type="email" id="event-email" />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper-data">
          <legend>Seus Horários Disponíveis</legend>
          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
            
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-31">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>
      

    </form>
    <footer>

      <input class="button" type="submit" value="Salvar">

    </footer>

  </div>
</body>

</html>
